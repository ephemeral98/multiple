<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>镂空字体外发光效果</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #222; /* 背景颜色 */
      }

      .hollow-text {
        font-size: 100px;
        font-weight: bold;
        color: #2865FF; /* 字体颜色透明，创建镂空效果 */
        -webkit-background-clip: text;

        text-shadow: 0 0 10px #2865ffcc, 0 0 20px #2865ff9c, 0 0 30px #2865ff57; 外发光效果
      }
    </style>
  </head>
  <body>
    <div class="hollow-text">AI</div>
  </body>
</html>
